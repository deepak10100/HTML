<form action="" target="_blank" method="post" autocomplete="off" novalidate>

        <option value="valvo"2>Volvo2</option>
    </select>
    <textarea name="message" id="" cols="30" rows="10">
        The car was playing in the garden
    </textarea>
    <input type="submit" value="submit">
</form>
<hr>
<br>
<form action="">
    <input type="text" list="browsers">
    <datalist id="browsers">
        <option value="Edge"></option>
        <option value="Edge1"></option>
        <option value="Edge2"></option>
    </datalist>
    <fieldset>
        <legend>Personalia:</legend>
        <label for="fName">First Name:</label>
        <input type="text" id="fName" name="fName" autofocus>
        <label for="lName">Last Name</label>
        <input type="text" id="lName" disabled name="lName">
        <input type="radio" name="fav_languages" id="html">
        <label for="html">Html</label>
        <input type="radio" name="fav_languages" id="css">
        <label for="css">Css</label>
        <input type="checkbox" name="vehicle1" id="vehical1">
        <label for="vehical1">Vehical1</label>
        <input type="checkbox" name="vehicle2" id="vehical1">
        <label for="vehical1">Vehical2</label>
        <input type="checkbox" name="vehicle3" id="vehical1">
        <label for="vehical1">Vehical3</label>
        <br>
        <label for="cars">Choose a Car:</label>
        <select name="cars" id="cars" size="2" multiple>
            <option value="valvo">Volvo</option>
            <option value="valvo1">Volvo1</option>
            <option value="valvo"2>Volvo2</option>
        </select>
        <input type="number" min="1" max="7">
        <input type="number" step="3">
        <input type="text" value="submit">
    </fieldset>

your browser does not support html canvas tag
    </canvas>
</form>
